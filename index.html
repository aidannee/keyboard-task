<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <section id="textResult">
        <span id="instructions">Type any text:</span>
        <span id="resultArea"></span>
      </section>
      <section id="keyboardArea">
        <table>
          <tr id="firstRow">
            <td><button class="letterButtons">Q</button></td>
            <td><button class="letterButtons">W</button></td>
            <td><button class="letterButtons">E</button></td>
            <td><button class="letterButtons">R</button></td>
            <td><button class="letterButtons">T</button></td>
            <td><button class="letterButtons">Y</button></td>
            <td><button class="letterButtons">U</button></td>
            <td><button class="letterButtons">I</button></td>
            <td><button class="letterButtons">O</button></td>
            <td><button class="letterButtons">P</button></td>
          </tr>
          <tr>
            <td><button class="letterButtons">A</button></td>
            <td><button class="letterButtons">S</button></td>
            <td><button class="letterButtons">D</button></td>
            <td><button class="letterButtons">F</button></td>
            <td><button class="letterButtons">G</button></td>
            <td><button class="letterButtons">H</button></td>
            <td><button class="letterButtons">J</button></td>
            <td><button class="letterButtons">K</button></td>
            <td><button class="letterButtons">L</button></td>
          </tr>
          <tr>
            <td><button class="letterButtons">Z</button></td>
            <td><button class="letterButtons">X</button></td>
            <td><button class="letterButtons">C</button></td>
            <td><button class="letterButtons">V</button></td>
            <td><button class="letterButtons">B</button></td>
            <td><button class="letterButtons">N</button></td>
            <td><button class="letterButtons">M</button></td>
          </tr>
          <tr>
            <td><button class="spacebar">SPACE</button></td>
          </tr>
        </table>
      </section>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
